<!--

    git add . // git add [파일명] .   // 모든파일입니다.     // 어떤 작은박스에다가 해당파일을 담았다.
    git commit -m "[메모]"  // commit 동그라미를 만든다. -m 메모를남기겠다. -m "내용을적어주시면됩니다."

    파일을 아무거나만들어서 내용을채우신다음에.

    git status // 상태가나옵니다. 지금 git와 현 파일이 같은지 아닌지 판단해줍니다. 그래서 커밋이 안된 파일목록들을 혹은 add까지만 된 파일 목록들을 보여줍니다.
    git add . 
    git status // 여기까지 한번 확인하기
    git commit -m "메모남겨주시고"
    git status // 여기서 한번더 확인해보세요.

    파일을 동시에 2~3개를 만들어서 

    git add . 
    git commit -m "[메모]" //총 4~5개정도의 파일을 커밋이됬습니다.
    커밋을 3번한것을 인지한 상태에서.

    git log 써서 

    메모를확인하시면서 내가 어떻게 작성했는지 보시면 좋아요.
    그다음에 맨 처음으로 돌아가는 대신에 이전값을 삭제하는 기능입니다.
    작동시켜봅시다.

    git reset [commit hash값] --hard
    git log  commit 994e1e7a86d0274433f8d9def59d6981744384bb 요롷게 생긴 6자리까지만 복사해서 사용해주시면 됩니다.

    
    git reflog  에서 복구하고싶은 원하는 위치를 찾고 
    git reset reflog에서 구한 hash값을 이용해서 원하는곳으로 이동.

-->
